<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Navbar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-item">
      <img src="img/local.png" alt="Localização" class="icon-img" /> Curitiba - PR
    </div>
    <div class="top-bar-item">
      <img src="img/telefone.png" alt="Telefone" class="icon-img" /> (41) 3256-7668
    </div>
    <div class="top-bar-item">
      <img src="img/o-email.png" alt="Email" class="icon-img" /> contato@matinseto.com.br
    </div>
  </div>

  <nav class="navbar">
    <div class="logo">
      <img src="img/Logo.jpg" alt="Logo Detect" class="logo-image" />
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="navbar-links">
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre Nós</a></li>
      <li><a href="#" >Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <a href="#" class="btn-cta">Orçamento Rápido</a>
  </nav>

  <script src="script.js"></script>

  <a href="https://www.flaticon.com/br/icones-gratis/telefone" title="telefone ícones">Telefone ícones criados por Vector Stall - Flaticon</a>
  <a href="https://www.flaticon.com/br/icones-gratis/local" title="local ícones">Local ícones criados por Radhe Icon - Flaticon</a>
  <a href="https://www.flaticon.com/br/icones-gratis/o-email" title="o email ícones">O email ícones criados por Pixel perfect - Flaticon</a>
</body>
</html>
